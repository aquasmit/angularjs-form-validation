<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="RegistrationCtrl">
    <div class="container">
      <div class="row">

        <div class="col-xs-8">
      <h4 class="text-center">AngularJs Form Validation</h4>
      <p>{{message}}</p>


  <form  name="myform" class="form-horizontal" novalidate ng-submit="register();">
    <div class="form-group">
      <label for="fname" class="col-xs-2 control-label">First Name*</label>
      <div class="col-xs-10">
      <input class="form-control" type="text" name="fname" ng-model="user.fname" ng-required="true">
      <p ng-show="myform.fname.$invalid && myform.fname.$touched">Please fill in first name</p>
      </div>
    </div>
    <div class="form-group">
      <label for="lname" class="col-xs-2 control-label">Last Name*</label>
      <div class="col-xs-10">
        <input class="form-control" type="text" name="lname" ng-model="user.lname" ng-required="true" >
        <p ng-show="myform.lname.$invalid && myform.lname.$touched">Please fill in last name</p>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-xs-2 control-label">Email*</label>
      <div class="col-xs-10">
        <input class="form-control" type="email" name="email" ng-model="user.email"  ng-required="true" >
        <p ng-show="myform.email.$invalid && myform.email.$touched">Please fill in valid email</p>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-xs-2 control-label">Password*</label>
      <div class="col-xs-10">
      <input class="form-control" type="password" name="password" ng-model="user.password" ng-minlength="5">
      <p ng-show="myform.password.$invalid && myform.password.$touched">Password must be atleat 5 chracters</p>
    </div>
    </div>
    <div class="col-xs-12 text-center">
    <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>
  </div>
  <div class="col-xs-4">&nbsp;</div>
</div>
  </div>
  </body>
</html>
